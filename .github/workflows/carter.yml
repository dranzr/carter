name: Carter

on:
    push: 
        paths: 
            - '**'
        branches:
            - 'main'

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4


            - name: Setup Java 17
              uses: actions/setup-java@v4
              with: 
                java-version: '17'
                distribution: 'temurin'
                cache: 'maven'

            - name: Make Maven Wrapper executable
              run: chmod +x ./mvnw

                
            - name: Build With Maven
              run: ./mvnw -ntp verify



    
